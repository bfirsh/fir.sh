<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><%= @item[:title] %><% if @item.identifier != '/' %> &ndash; Ben Firshman <% end %></title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/style.css?v=3" media="screen">

    <% if @item.identifier == '/' %>
    <link rel="openid.server" href="http://www.myopenid.com/server">

<body<% if @item.identifier == '/' %> class="vcard"<% end %>>

    <div class="aside">
      <h1 class="fn"><a href="/"><span>Ben Firshman</span></a></h1>

      <ul class="contact">
          <li><a href="mailto:ben@firshman.co.uk" rel="me" class="email">ben@firshman.co.uk</a></li>
          <li><a href="https://twitter.com/bfirsh" rel="me">twitter.com/bfirsh</a></li>
          <li><a href="https://github.com/bfirsh" rel="me">github.com/bfirsh</a></li>
          <li><a href="http://lanyrd.com/people/bfirsh/" rel="me">lanyrd.com/bfirsh</a></li>

          <li><a href="http://www.flickr.com/photos/bfirsh/" rel="me">flickr.com/bfirsh</a></li>
      </ul>
    

    </div>

    <div class="content">
      <%= yield %>
    </div>
  </div>
</div>
